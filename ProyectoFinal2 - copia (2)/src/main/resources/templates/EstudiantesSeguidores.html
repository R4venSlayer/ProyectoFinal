<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Estudiantes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<script src="myScript.js"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/seguidores/Nuevo}">Nuevo Estudiante</a>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/seguidores}">Control Estudiantes
                <span class="sr-only">(current)</span></a>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row">
            <h1>Lista de Estudiantes</h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Emali</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estudiante : ${Estudiantes}">
                    <td th:text="${estudiante.nombre} " >Nombre</td>
                    <td th:text="${estudiante.apellido}" id="seguido">Apellido</td>
                    <td th:text="${estudiante.email}">Email</td>
                    <td>
                        <a th:href="@{/seguidores/editar/{id}(id=${estudiante.id})}" class="btn btn-info">Editar</a>
                        <a th:href="@{/seguidores/{id}(id=${estudiante.id})}" class="btn btn-danger">Eliminar</a>
                        <input th:value="${estudiante.nombre}" id="seguidor">
                        <input th:value="${estudiante.apellido}" id="seguido">
                        <a class="btn btn-danger" onclick="seguirUsuario()">Seguir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
