<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <title>ADMIN SESSION</title>
</head>
<body>
<h1>Esta es la sesi√≥n del administrador</h1>
<div style="width: 500px; margin: 100px auto 0 auto; border: 1px solid black; padding: 10px; border-radius: 10px;">
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First name</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
            <th scope="col">Fecha nacimiento</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${ul}">
            <td th:text="${ul.get(ul.indexOf(user)).getId()}">#</td>
            <td th:text="${ul.get(ul.indexOf(user)).getFirst_name()}">firstname</td>
            <td th:text="${ul.get(ul.indexOf(user)).getLast_name()}">Lastname</td>
            <td th:text="${ul.get(ul.indexOf(user)).getUsername()}">Email</td>
            <td th:text="${ul.get(ul.indexOf(user)).getB_date()}">Fecha nacimiento</td>
        </tr>
        </tbody>
    </table>
</div>

<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
